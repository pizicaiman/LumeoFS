<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#16213e" stroke-width="2"/>
  
  <!-- Central node (representing master) -->
  <circle cx="100" cy="100" r="20" fill="#0f4c75" stroke="#3282b8" stroke-width="3"/>
  <circle cx="100" cy="100" r="15" fill="#3282b8" opacity="0.8"/>
  
  <!-- Data nodes (distributed around the center) -->
  <g id="data-nodes">
    <!-- Node 1 -->
    <circle cx="100" cy="40" r="12" fill="#bbe1fa" stroke="#3282b8" stroke-width="2"/>
    <circle cx="100" cy="40" r="8" fill="#3282b8" opacity="0.6"/>
    
    <!-- Node 2 -->
    <circle cx="155" cy="70" r="12" fill="#bbe1fa" stroke="#3282b8" stroke-width="2"/>
    <circle cx="155" cy="70" r="8" fill="#3282b8" opacity="0.6"/>
    
    <!-- Node 3 -->
    <circle cx="160" cy="130" r="12" fill="#bbe1fa" stroke="#3282b8" stroke-width="2"/>
    <circle cx="160" cy="130" r="8" fill="#3282b8" opacity="0.6"/>
    
    <!-- Node 4 -->
    <circle cx="100" cy="160" r="12" fill="#bbe1fa" stroke="#3282b8" stroke-width="2"/>
    <circle cx="100" cy="160" r="8" fill="#3282b8" opacity="0.6"/>
    
    <!-- Node 5 -->
    <circle cx="45" cy="130" r="12" fill="#bbe1fa" stroke="#3282b8" stroke-width="2"/>
    <circle cx="45" cy="130" r="8" fill="#3282b8" opacity="0.6"/>
    
    <!-- Node 6 -->
    <circle cx="40" cy="70" r="12" fill="#bbe1fa" stroke="#3282b8" stroke-width="2"/>
    <circle cx="40" cy="70" r="8" fill="#3282b8" opacity="0.6"/>
  </g>
  
  <!-- Connection lines (representing data flow) -->
  <g id="connections" stroke="#3282b8" stroke-width="2" opacity="0.4">
    <line x1="100" y1="100" x2="100" y2="40"/>
    <line x1="100" y1="100" x2="155" y2="70"/>
    <line x1="100" y1="100" x2="160" y2="130"/>
    <line x1="100" y1="100" x2="100" y2="160"/>
    <line x1="100" y1="100" x2="45" y2="130"/>
    <line x1="100" y1="100" x2="40" y2="70"/>
  </g>
  
  <!-- Light rays (representing "Lumeo" - light) -->
  <g id="light-rays" stroke="#bbe1fa" stroke-width="1" opacity="0.3">
    <line x1="100" y1="100" x2="100" y2="20"/>
    <line x1="100" y1="100" x2="170" y2="50"/>
    <line x1="100" y1="100" x2="180" y2="100"/>
    <line x1="100" y1="100" x2="170" y2="150"/>
    <line x1="100" y1="100" x2="100" y2="180"/>
    <line x1="100" y1="100" x2="30" y2="150"/>
    <line x1="100" y1="100" x2="20" y2="100"/>
    <line x1="100" y1="100" x2="30" y2="50"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#bbe1fa" text-anchor="middle">LumeoFS</text>
</svg>
